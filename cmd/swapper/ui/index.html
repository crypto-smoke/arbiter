<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>SmokeSwap</title>
    <link rel="stylesheet" href="static/css/style.css">

</head>
<body>
<form id="swapform" onkeydown="return event.key !== 'Enter';">
    <fieldset>
        <legend>SmokeSwap</legend>

        <label for="quoteTokenAddress">Quote Token Address:</label>
        <input type="text" name="quoteTokenAddress" id="quoteTokenAddress" value="{{ .baseTokenAddress }}"
               onchange="loadToken('0',this.value)">
        <span id="token0name">Mad Meerkat Finance (MMF)</span>
        <br>
        <label for="quoteBalance">Balance:</label>
        <input type="number" name="quoteBalance" id="quoteBalance" readonly value="69.420"> <span id=balanceQuoteTicker>MMF</span>
        <br>
        <label for="amount">Amount:</label>
        <input type="number" name="number" id="amount" min="0" step="any" oninput="calcTotal()"> <span
            id=amountQuoteTicker>MMF</span>
        <input type="button" value="All" onclick="change('amount','quoteBalance',1)">
        <input type="button" value="50%" onclick="change('amount','quoteBalance',2)">
        <input type="button" value="25%" onclick="change('amount','quoteBalance',4)">
        <input type="button" value="10%" onclick="change('amount','quoteBalance',10)">
        <input type="button" value="Clear" onclick="amount.value=''">
        <br>
        <label for="price">Price:</label>
        <input type="number" name="price" id="price" min="0" step="any" oninput="autoPrice.checked = false"> <span
            id=priceBaseTicker>USDC</span>
        <input type="checkbox" name="autoPrice" id="autoPrice"> Auto
        <br>
        <label for="total">Total:</label>
        <input type="number" name="total" id="total" min="0" step="any" oninput="calcAmount()"> <span
            id=totalBaseTicker>USDC</span>
        <input type="button" value="All" onclick="change('total','baseBalance',1)">
        <input type="button" value="50%" onclick="change('total','baseBalance',2)">
        <input type="button" value="25%" onclick="change('total','baseBalance',4)">
        <input type="button" value="10%" onclick="change('total','baseBalance',10)">
        <input type="button" value="Clear" onclick="total.value=''">
        <br>
        <input type="button" value="Buy" name="action"   onclick="return postform(true)">
        <input type="button" name="action" value="Sell"  onclick="return postform(false)">
        <br><br>
        <label for="basetoken">Base Token Address:</label>
        <input type="text" id="basetoken" name="text" value="{{ .quoteTokenAddress }}">
        USD Coin (PoS) (USDC)
        <br>
        <label for="baseBalance">Balance:</label>
        <input type="number" name="number" readonly value="0" id="baseBalance">
        <br><br>
    </fieldset>
    <br>
    <fieldset>
        <legend>Info</legend>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" value="{{ .address }}">
    </fieldset>
    <br>
    <fieldset>
        <legend>Settings</legend>
        <label for="slippage">Slippage:</label>
        <input type="number" name="slippage" id="slippage" value="{{ .slippage }}" min="0">%
        <br>
        <label for="gwei">Gas Gwei:</label>
        <input type="number" name="gwei" id="gwei" value="{{ .gwei }}" min="1">
        <br>
        <label for="routerAddress">Router Address:</label>
        <input type="text" name="routerAddress" id="routerAddress" value="{{ .routerAddress }}"
               onchange="setRouter(this.value)"><br>
        <br>
        <label for="rpcAddresss">RPC:</label>
        <input type="text" name="rpcAddresss" id="rpcAddresss" value="{{ .rpcURL }}" onchange=""><br>

    </fieldset>
    <br>
    <fieldset>
        <legend>Log</legend>
        <label for="log"></label>
        <textarea id="log" name="log" rows="5" cols="70" readonly></textarea>
    </fieldset>

</form>

</body>
</html>
