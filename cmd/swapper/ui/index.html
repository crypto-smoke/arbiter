<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>SmokeSwap</title>
    <link rel="stylesheet" href="static/css/style.css">

</head>
<body>
<form onsubmit="return postform()" id="swapform" onkeydown="return event.key !== 'Enter';">
    <fieldset>
        <legend>SmokeSwap</legend>

        <label for="token0address">Quote Token Address:</label>
        <input type="text" name="token0address" id="token0address" value="0x22a31bD4cB694433B6de19e0aCC2899E553e9481" onchange="loadToken('0',this.value)">
        <span id="token0name">Mad Meerkat Finance (MMF)</span>
        <br>
        <label for="quoteBalance">Balance:</label>
        <input type="number" name="quoteBalance" id="quoteBalance" readonly value="69.420"> <span id=balanceQuoteTicker>MMF</span>
        <br>
        <label for="amount">Amount:</label>
        <input type="number" name="number" id="amount" min="0" step="any" oninput="calcTotal()"> <span id=amountQuoteTicker>MMF</span>
        <input type="button" value="All" onclick="change('amount','quoteBalance',1)">
        <input type="button" value="50%" onclick="change('amount','quoteBalance',2)">
        <input type="button" value="25%" onclick="change('amount','quoteBalance',4)">
        <input type="button" value="10%" onclick="change('amount','quoteBalance',10)">
        <input type="button" value="Clear" onclick="amount.value=''">
        <br>
        <label for="price">Price:</label>
        <input type="number" name="price" id="price" min="0" step="any" oninput="autoPrice.checked = false"> <span id=priceBaseTicker>USDC</span>
        <input type="checkbox" name="autoPrice" id="autoPrice"> Auto
        <br>
        <label for="total">Total:</label>
        <input type="number" name="total" id="total" min="0" step="any" oninput="calcAmount()"> <span id=totalBaseTicker>USDC</span>
        <input type="button" value="All" onclick="change('total','baseBalance',1)">
        <input type="button" value="50%" onclick="change('total','baseBalance',2)">
        <input type="button" value="25%" onclick="change('total','baseBalance',4)">
        <input type="button" value="10%" onclick="change('total','baseBalance',10)">
        <input type="button" value="Clear" onclick="total.value=''">
        <br>
        <input type="submit" value="Buy" name="action"> <input type="submit" name="action" value="Sell">
        <br><br>
        <label for="basetoken">Base Token Address:</label>
        <input type="text" id="basetoken" name="text" value="0x2791Bca1f2de4661ED88A30C99A7a9449Aa84174">
        USD Coin (PoS) (USDC)
        <br>
        <label for="baseBalance">Balance:</label>
        <input type="number" name="number" readonly value="0" id="baseBalance">


        <br><br>

    </fieldset>
    <br>
    <fieldset>
        <legend>Info</legend>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" value="0x51e3d44172868acc60d68ca99591ce4230bc75e0" >
    </fieldset>
    <br>
    <fieldset>
        <legend>Settings</legend>
        <label for="slippage">Slippage:</label>
        <input type="number" name="slippage0" id="slippage" value="5" min="0">%
        <br>
        <label for="gwei">Gas Gwei:</label>
        <input type="number" name="gwei" id="gwei" value="5" min="1">
        <br>
        <label for="routerAddress">Router Address:</label>
        <input type="text" name="routerAddress" id="routerAddress" value="0x51aBA405De2b25E5506DeA32A6697F450cEB1a17" onchange="setRouter(this.value)"><br>
<br>
        <label for="rpcAddresss">RPC:</label>
        <input type="text" name="rpcAddresss" id="rpcAddresss" value="https://polygon-rpc.com/" onchange=""><br>

    </fieldset>
</form>

</body>
</html>
